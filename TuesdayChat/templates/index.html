<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Tuesday - Your AI Study Buddy âœ¨</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12">
                <!-- Header -->
                <header class="header-gradient text-center py-4 mb-0">
                    <h1 class="header-title mb-2">Ask Tuesday</h1>
                    <p class="header-subtitle mb-0">Your friendly AI study companion</p>
                </header>

                <!-- Chat Container -->
                <div class="chat-container">
                    <!-- Chat Messages Area -->
                    <div id="chatMessages" class="chat-messages">
                        <!-- Welcome message -->
                        <div class="message-wrapper tuesday-message">
                            <div class="message tuesday">
                                <div class="message-content">
                                    <p class="mb-1">ðŸ‘‹ Hi there! I'm Tuesday, your AI study buddy!</p>
                                    <p class="mb-0">Ask me anything - homework help, explanations, study tips, or just chat about what you're learning!</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Loading indicator -->
                    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                        <div class="message-wrapper tuesday-message">
                            <div class="message tuesday">
                                <div class="message-content">
                                    <div class="typing-animation">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="input-area">
                        <div class="input-container">
                            <div class="input-group">
                                <input type="text" id="messageInput" class="form-control message-input" 
                                       placeholder="Ask Tuesday anything..." maxlength="1000">
                                <button id="sendButton" class="btn send-button" type="button">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Creator Credit -->
                <div class="creator-credit">
                    <p class="mb-0">Created by <span class="creator-name">Mayank Ojha</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
